name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci || npm install
      
    - name: Build project
      run: npm run build
      
    - name: Check FTP secrets
      id: ftp_secrets
      run: |
        missing=0
        [ -z "${{ secrets.FTP_SERVER }}" ] && echo "::warning ::Missing FTP_SERVER" && missing=1
        [ -z "${{ secrets.FTP_USERNAME }}" ] && echo "::warning ::Missing FTP_USERNAME" && missing=1
        [ -z "${{ secrets.FTP_PASSWORD }}" ] && echo "::warning ::Missing FTP_PASSWORD" && missing=1
        echo "missing=$missing" >> $GITHUB_OUTPUT

    - name: Deploy to server via FTP
      if: steps.ftp_secrets.outputs.missing == '0'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/
      
